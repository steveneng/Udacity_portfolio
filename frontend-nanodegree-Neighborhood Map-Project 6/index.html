<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map Project</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/knockout.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-md-12 info text-center">
          <h1 id="head">Down For Coffee</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3 search"></div>
      </div>
    </div>
    <div id="map"></div>
<script>
  var map;
  function initMap() {
    // Constructor creates a new map - only center and zoom are required.
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 40.7413549, lng: -73.9980244},
      zoom: 13
    });
  }
</script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrKla4CmCujFrbP3Pi7dDZ1sjnTmgWSn0&v=3&callback=initMap" async defer></script>
  </body>
</html>
